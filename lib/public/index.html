<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metrix</title>

    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <div class="row" id="big-info">
      <div class="col-xs-3 stats-holder">
        <div class="big-info" id="nodes-nb">
          <i class="icon fa fa-empire fa-5x"></i>
          <div class="inner-info">
            <div class="title">Nodes</div>
            <div class="data"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="big-info" id="latency-avg">
          <i class="icon fa fa-clock-o fa-5x"></i>
          <div class="inner-info">
            <div class="title">Latency (ms)</div>
            <div class="data"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="big-info" id="uptime-avg">
          <i class="icon fa fa-heartbeat fa-5x"></i>
          <div class="inner-info">
            <div class="title">UpTime</div>
            <div class="data"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="big-info" id="load-avg">
          <i class="icon fa fa-tachometer fa-5x"></i>
          <div class="inner-info">
            <div class="title">Load average</div>
            <div class="data">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="chart-info">
      <div class="col-xs-3 stats-holder">
        <div class="chart-info" id="nodes-nb">
          <div class="title">Nodes</div>
          <div class="canvas">
            <span class="scale"></span>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="chart-info" id="latency-avg">
          <div class="title">Latency (ms)</div>
          <div class="canvas">
            <span class="scale"></span>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="chart-info" id="uptime-avg">
          <div class="title">UpTime</div>
          <div class="canvas">
            <span class="scale"></span>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="chart-info" id="load-avg">
          <div class="title">Load average</div>
          <div class="canvas">
            <span class="scale"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="node-list">
      <table class="table table-hover">
        <thead>
        <tr>
          <th><i class="fa fa-check-circle-o" title="Node active"></i></th>
          <th><i class="fa fa-server" title="Node name"></i></th>
          <th><i class="fa fa-bar-chart" title="Node type"></i></th>
          <th><i class="fa fa-clock-o" title="Node latency"></i></th>
          <th><i class="fa fa-gears" title="Node cpu"></i></th>
          <th><i class="fa fa-tachometer" title="Node load average"></i>(1 / 5 / 15m)</th>
          <th><i class="fa fa-puzzle-piece" title="Node memory"></i></th>
          <th><i class="fa fa-plug" title="Node interfaces"></i>(ip / mac)</th>
          <th><i class="fa fa-rocket" title="Node speed"></i>(mb/s)</th>
          <th><i class="fa fa-heartbeat" title="Node uptime"></i></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="/jquery.js"></script>
    <script src="/bootstrap/bootstrap.js"></script>
    <script src="/d3.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
