<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metrix</title>

    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <div class="row" id="big-info">
      <div class="col-xs-3 stats-holder">
        <div class="big-info" id="nodes-nb">
          <i class="icon fa fa-empire fa-5x"></i>
          <div class="inner-info">
            <div class="title">Nodes</div>
            <div class="data"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="big-info" id="latency-avg">
          <i class="icon fa fa-rocket fa-5x"></i>
          <div class="inner-info">
            <div class="title">Latency (ms)</div>
            <div class="data"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="big-info" id="uptime-avg">
          <i class="icon fa fa-heartbeat fa-5x"></i>
          <div class="inner-info">
            <div class="title">UpTime</div>
            <div class="data"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="big-info" id="speed-avg">
          <i class="icon fa fa-sort fa-5x"></i>
          <div class="inner-info">
            <div class="title">Speed (mb/s)</div>
            <div class="data">
              <i class="fa fa-sort-up"></i>
              <span class="speed" id="up"></span>
              <i class="fa fa-sort-down"></i>
              <span class="speed" id="down"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="chart-info">
      <div class="col-xs-3 stats-holder">
        <div class="chart-info" id="nodes-nb">
          <div class="canvas">
            <span class="scale"></span>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="chart-info" id="latency-avg">
          <div class="canvas">
            <span class="scale"></span>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="chart-info" id="uptime-avg">
          <div class="canvas">
            <span class="scale"></span>
          </div>
        </div>
      </div>
      <div class="col-xs-3 stats-holder">
        <div class="chart-info" id="speed-avg">
          <div class="canvas" id="up">
            <span class="scale"></span>
          </div>
          <div class="canvas" id="down">
            <span class="scale"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="/jquery.js"></script>
    <script src="/bootstrap/bootstrap.js"></script>
    <script src="/d3.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
